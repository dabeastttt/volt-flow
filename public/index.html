<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeAssist A.I Signup</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #0A0A0A; /* ✅ Fixed */
    }

    main {
      position: relative;
      z-index: 10;
      max-width: 440px;
      margin: 3rem auto;
      background: #1E1E1E;
      border-radius: 16px;
      box-shadow: 0 0 20px #FF914D99;
      padding: 2.5rem 3rem;
    }

    .glow-icon {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 0 12px #FF6B00CC);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px #FF6B00AA);
      }
      50% {
        filter: drop-shadow(0 0 16px #FF914DCC);
      }
    }

    h1 {
      font-weight: 900;
      font-size: 2.6rem;
      margin: 0 0 0.6rem;
      text-align: center;
      color: #FF6B00;
      text-shadow: 0 0 10px #FF914D88;
    }

    h2 {
      font-weight: 400;
      font-size: 1.15rem;
      margin: 0 0 2rem;
      text-align: center;
      color: #FF914D;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #FF914D;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.5rem;
    border-radius: 10px;
    border: 2px solid #ffffff; /* ⬅️ white border added */
    font-size: 1rem;
    color: #FFFFFF;
    background-color: #1E1E1E;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input:focus,
    select:focus {
    background-color: #2a2a2a;
    outline: none;
    border-color: #FF6B00; /* ⬅️ glow color on focus */
    box-shadow: 0 0 10px #FF6B00;
    }


    input:-webkit-autofill,
    input:-webkit-autofill:focus {
      background-color: #1E1E1E !important;
      -webkit-text-fill-color: #FFFFFF !important;
      box-shadow: inset 0 0 0px 1000px #1E1E1E !important;
      transition: background-color 0s ease-in-out 0s;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: #FF6B00;
      color: #0A0A0A;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px #FF914D88;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover,
    button:focus {
      background: #FF914D;
      color: #FFFFFF;
      box-shadow: 0 8px 24px #FF914DCC;
      outline: none;
    }

    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }
    }

    #loadingScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.95);
      color: #FF6B00;
      font-size: 2rem;
      text-align: center;
      padding-top: 30vh;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<main>
  <svg class="glow-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="orangeBolt" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FF6B00" />
        <stop offset="100%" stop-color="#FF914D" />
      </linearGradient>
    </defs>
    <path d="M32 8c-11 0-20 9-20 20v4c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4v-4c0-11-9-20-20-20z"
          fill="url(#orangeBolt)"
          stroke="#FFFFFF"
          stroke-width="2"/>
    <path d="M20 36v-4c0-6.6 5.4-12 12-12s12 5.4 12 12v4"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="2"/>
  </svg>

  <h1>TradeAssist A.I</h1>
  <h2>BUILT FOR TRADIES - BY TRADIES.</h2>

  <form id="signupForm" autocomplete="off" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required />

    <label for="business">Business Name</label>
    <input type="text" id="business" name="business" placeholder="Business Name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Email@example.com" required />

    <label for="phone">Mobile Number</label>
    <input type="tel" id="phone" name="phone" placeholder="0400 000 000" pattern="[0-9\s\-+]+" required />

    <label for="planSelect">Select Subscription Plan:</label>
    <select id="planSelect" name="planSelect" required>
      <option value="weekly">Weekly - $7 / week</option>
      <option value="monthly">Monthly - $30 / month</option>
    </select>

    <button type="submit">ONBOARD YOUR 24/7 Receptionist</button>
  </form>
</main>

<div id="loadingScreen">Onboarding your AI Receptionist...</div>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  const fontSize = 16;
  let columns, drops;

  const letters = 'アァカサタナハマヤラ0123456789$#%@&*!ABCDEFGHIJKLMNOPQRSTUVWXYZ';

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#FF6B00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < columns; i++) {
      const char = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i] += 1.5;
    }

    requestAnimationFrame(drawMatrix);
  }

  window.addEventListener('resize', initMatrix);
  initMatrix();
  drawMatrix();
</script>

<script>
  const form = document.getElementById('signupForm');
  const loadingScreen = document.getElementById('loadingScreen');
  const button = form.querySelector('button');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    loadingScreen.style.display = 'block';
    button.disabled = true;

    const formData = {
      name: document.getElementById('name').value.trim(),
      business: document.getElementById('business').value.trim(),
      email: document.getElementById('email').value.trim(),
      phoneRaw: document.getElementById('phone').value.trim(),
      planSelect: document.getElementById('planSelect').value
    };

    try {
      const res = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (res.ok) {
        window.location.href = '/success';
      } else {
        throw new Error('Registration failed');
      }
    } catch (err) {
      alert("Registration error. Please try again.");
      loadingScreen.style.display = 'none'; 
      button.disabled = false;
    }
  });
</script>

</body>
</html>
