<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeAssist A.I Signup</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #001426;
      color: #ffff33;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #001426;
    }

    main {
      position: relative;
      z-index: 10;
      max-width: 440px;
      margin: 3rem auto;
      background: rgba(3, 25, 52, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 20px #ffff3399;
      padding: 2.5rem 3rem;
    }

    .bolt-wrapper {
      display: flex;
      justify-content: center;
      animation: slideToCenter 1.8s ease-out forwards;
      transform: translateX(100%);
      opacity: 0;
      margin-bottom: 1.5rem;
    }

    @keyframes slideToCenter {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .glow-icon {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 0 12px #ffff33cc);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px #ffff33aa);
      }
      50% {
        filter: drop-shadow(0 0 16px #ffff66cc);
      }
    }

    h1 {
      font-weight: 900;
      font-size: 2.6rem;
      margin: 0 0 0.6rem;
      text-align: center;
      color: #ffff33;
      text-shadow: 0 0 15px #ffff33cc;
    }

    h2 {
      font-weight: 400;
      font-size: 1.15rem;
      margin: 0 0 2rem;
      text-align: center;
      color: #ffff66cc;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #ffff66cc;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      color: #ffff33;
      background-color: rgba(5, 25, 52, 0.5);
      box-shadow: inset 0 2px 6px #999900aa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      background-color: rgba(255, 255, 0, 0.15);
      outline: none;
      box-shadow: 0 0 15px #ffff33cc;
      color: #ffff33;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #333300;
      background: #ffff33;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px #ffff33aa;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover,
    button:focus {
      background: #ffff66;
      color: #333300;
      box-shadow: 0 8px 24px #ffff66cc;
      outline: none;
    }

    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }
    }

    #loadingScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 20, 38, 0.95);
      color: #ffff33;
      font-size: 2rem;
      text-align: center;
      padding-top: 30vh;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<main>
  <div class="bolt-wrapper">
    <svg class="glow-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffff33" />
          <stop offset="100%" stop-color="#cccc00" />
        </linearGradient>
      </defs>
      <path d="M32 8c-11 0-20 9-20 20v4c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4v-4c0-11-9-20-20-20z" fill="url(#hatGradient)" stroke="#999900" stroke-width="2"/>
      <path d="M20 36v-4c0-6.6 5.4-12 12-12s12 5.4 12 12v4" fill="none" stroke="#999900" stroke-width="2"/>
    </svg>
  </div>

  <h1>TradeAssist A.I</h1>
  <h2>24/7 Receptionist — The Front Desk That Never Sleeps.</h2>

  <form id="signupForm" autocomplete="off" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required />

    <label for="business">Business Name</label>
    <input type="text" id="business" name="business" placeholder="Business Name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Email@example.com" required />

    <label for="phone">Mobile Number</label>
    <input type="tel" id="phone" name="phone" placeholder="0400 000 000" pattern="[0-9\s\-+]+" required />

    <label for="planSelect">Select Subscription Plan:</label>
    <select id="planSelect" name="planSelect" required>
      <option value="weekly">Weekly - $7 / week</option>
      <option value="monthly">Monthly - $30 / month</option>
    </select>

    <button type="submit">ONBOARD YOUR 24/7 Receptionist</button>
  </form>
</main>

<div id="loadingScreen">Onboarding your AI Receptionist...</div>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  const fontSize = 16;
  let columns, drops;

  const letters = 'アァカサタナハマヤラ0123456789$#%@&*!ABCDEFGHIJKLMNOPQRSTUVWXYZ';

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 20, 50, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#ffff33';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < columns; i++) {
      const char = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }

    requestAnimationFrame(drawMatrix);
  }

  window.addEventListener('resize', initMatrix);
  initMatrix();
  drawMatrix();
</script>

<script>
  const form = document.getElementById('signupForm');
  const loadingScreen = document.getElementById('loadingScreen');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    form.querySelectorAll('input, button, select').forEach(el => el.disabled = true);
    form.style.opacity = 0.4;
    loadingScreen.style.display = 'block';

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error();

      window.location.href = '/success.html';

    } catch {
      alert("Oops, something went wrong. Try again later.");
      form.querySelectorAll('input, button, select').forEach(el => el.disabled = false);
      form.style.opacity = 1;
      loadingScreen.style.display = 'none';
    }
  });
</script>

</body>
</html>
