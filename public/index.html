<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TradeAssist A.I Signup</title>
<script src="https://js.stripe.com/v3/"></script>
<style>
* {
  box-sizing: border-box;
}

body, html {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #001426;
  color: #d0e7ff;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

#matrixCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background: #001426;
}

main {
  position: relative;
  z-index: 10;
  max-width: 440px;
  margin: 3rem auto;
  background: rgba(3, 25, 52, 0.85);
  border-radius: 16px;
  box-shadow: 0 0 20px #004aadcc;
  padding: 2.5rem 3rem;
}

.bolt-wrapper {
  display: flex;
  justify-content: center;
  animation: slideToCenter 1.8s ease-out forwards;
  transform: translateX(100%);
  opacity: 0;
  margin-bottom: 1.5rem;
}

@keyframes slideToCenter {
  0% {
    transform: translateX(100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

.glow-icon {
  width: 120px;
  height: 120px;
  filter: drop-shadow(0 0 12px #00aaffcc);
  animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% {
    filter: drop-shadow(0 0 8px #00aaffaa);
  }
  50% {
    filter: drop-shadow(0 0 16px #33bbffcc);
  }
}

h1 {
  font-weight: 900;
  font-size: 2.6rem;
  margin: 0 0 0.6rem;
  text-align: center;
  color: #00aaff;
  text-shadow: 0 0 15px #00aaffbb;
}

h2 {
  font-weight: 400;
  font-size: 1.15rem;
  margin: 0 0 2rem;
  text-align: center;
  color: #a0d4ffcc;
}

label {
  display: block;
  margin-bottom: 0.4rem;
  font-weight: 600;
  color: #66bfffcc;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-bottom: 1.5rem;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
  color: white;
  background-color: rgba(5, 25, 52, 0.5);
  box-shadow: inset 0 2px 6px #00406faa;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
select:focus {
  background-color: rgba(0, 170, 255, 0.2);
  outline: none;
  box-shadow: 0 0 15px #00aaffcc;
  color: white;
}

button {
  width: 100%;
  padding: 0.9rem;
  font-size: 1.2rem;
  font-weight: 700;
  color: #00406f;
  background: #00aaff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 18px #00aaffcc;
  transition: background 0.3s ease, color 0.3s ease;
}

button:hover,
button:focus {
  background: #33bbff;
  color: #002a49;
  box-shadow: 0 8px 24px #33bbffdd;
  outline: none;
}

@media (max-width: 480px) {
  main {
    margin: 2rem 1rem;
    padding: 2rem 1.5rem;
  }
}
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<main>
  <div class="bolt-wrapper">
    <!-- Hard Hat SVG Icon -->
    <svg class="glow-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00f0ff" />
          <stop offset="100%" stop-color="#007acc" />
        </linearGradient>
      </defs>
      <path d="M32 8c-11 0-20 9-20 20v4c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4v-4c0-11-9-20-20-20z" fill="url(#hatGradient)" stroke="#004a8f" stroke-width="2"/>
      <path d="M20 36v-4c0-6.6 5.4-12 12-12s12 5.4 12 12v4" fill="none" stroke="#004a8f" stroke-width="2"/>
    </svg>
  </div>

  <h1>TradeAssist A.I</h1>
  <h2>24/7 Receptionist — The Front Desk That Never Sleeps.</h2>

  <form id="signupForm" autocomplete="off" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required />

    <label for="business">Business Name</label>
    <input type="text" id="business" name="business" placeholder="Business Name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Email@example.com" required />

    <label for="phone">Mobile Number</label>
    <input type="tel" id="phone" name="phone" placeholder="0400 000 000" pattern="[0-9\s\-+]+" required />

    <label for="planSelect">Select Subscription Plan:</label>
    <select id="planSelect" name="planSelect" required>
      <option value="weekly">Weekly - $7 / week</option>
      <option value="monthly">Monthly - $30 / month</option>
    </select>

    <button type="submit">ONBOARD YOUR 24/7 Receptionist</button>
  </form>
</main>

<script>
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let width, height, columns;
const fontSize = 16;
let drops = [];

const letters = 'アァカサタナハマヤラ0123456789$#%@&*!ABCDEFGHIJKLMNOPQRSTUVWXYZ';

function resizeCanvas() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  columns = Math.floor(width / fontSize);
  drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = Math.random() * height / fontSize;
  }
}

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 20, 50, 0.2)';
  ctx.fillRect(0, 0, width, height);

  ctx.fillStyle = '#00aaff';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < columns; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i] += 1;
  }

  requestAnimationFrame(drawMatrix);
}

resizeCanvas();
drawMatrix();
window.addEventListener('resize', resizeCanvas);

// Form Submission
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch('/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });

    if (response.ok) {
      const stripeSession = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ plan: data.planSelect })
      });

      const session = await stripeSession.json();
      if (session.url) {
        window.location.href = session.url;
      } else {
        alert("Error launching Stripe checkout.");
      }
    } else {
      alert("Oops, something went wrong. Please try again.");
    }
  } catch (error) {
    alert("Network error. Please check your connection.");
  }
});
</script>

</body>
</html>
