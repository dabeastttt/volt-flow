<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success â€” TradeAssist A.I</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0A0A0A;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #0A0A0A;
      display: block;
    }

    .success-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(30, 30, 30, 0.1);
      backdrop-filter: blur(2.5px);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow:
        0 0 12px 2px rgba(255, 145, 77, 0.4),
        0 0 20px 4px rgba(255, 107, 0, 0.25);
      text-align: center;
      width: 340px;
      animation: fadeInUp 1s ease forwards;
    }

    .bolt-wrapper {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      animation: slideToCenter 1.2s ease-out forwards;
      transform: translateX(100%);
      opacity: 0;
    }

    .glow-icon {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 0 12px #FF6B00);
      animation: glowPulse 3s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px #FF6B00aa);
      }
      50% {
        filter: drop-shadow(0 0 16px #FF914Dcc);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes slideToCenter {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #FF914Dbb;
      color: #FF6B00;
      font-weight: 900;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #FF914Dcc;
    }

    a {
      text-decoration: none;
      color: #0A0A0A;
      background: #FF6B00;
      padding: 12px 25px;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 6px 16px #FF6B0088;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a:hover, a:focus {
      background: #FF914D;
      color: #FFFFFF;
      box-shadow: 0 8px 20px #FF6B0099;
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="success-box">
    <div class="bolt-wrapper">
      <svg class="glow-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="orangeBolt" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF6B00" />
            <stop offset="100%" stop-color="#FF914D" />
          </linearGradient>
        </defs>
        <path d="M32 8c-11 0-20 9-20 20v4c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4v-4c0-11-9-20-20-20z"
          fill="url(#orangeBolt)" stroke="#FFFFFF" stroke-width="2"/>
        <path d="M20 36v-4c0-6.6 5.4-12 12-12s12 5.4 12 12v4"
          fill="none" stroke="#FFFFFF" stroke-width="2"/>
      </svg>
    </div>

    <h1>Success!</h1>
    <p>Your 24/7 Receptionist is now activated.<br>Ready to simplify your daily tasks and save you time!</p>
    <a href="/#signupForm">Back to Home</a>
  </div>

  <script>
    window.onload = () => {
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');
      let width, height;

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      resize();
      window.addEventListener('resize', resize);

      class Particle {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.radius = 2 + Math.random() * 2;
          this.vx = (Math.random() - 0.5) * 0.8;
          this.vy = (Math.random() - 0.5) * 0.8;
          this.alpha = 0.6 + Math.random() * 0.4;
        }
        move() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > width) this.vx *= -1;
          if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 107, 0, ${this.alpha})`;
          ctx.shadowColor = 'rgba(255, 107, 0, 0.7)';
          ctx.shadowBlur = 8;
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      const particleCount = 120;
      const particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      function connectParticles() {
        for (let i = 0; i < particleCount; i++) {
          for (let j = i + 1; j < particleCount; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
              ctx.beginPath();
              ctx.strokeStyle = `rgba(255, 107, 0, ${1 - dist / 120})`;
              ctx.lineWidth = 1;
              ctx.shadowColor = 'rgba(255, 107, 0, 0.5)';
              ctx.shadowBlur = 6;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
              ctx.shadowBlur = 0;
            }
          }
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
          p.move();
          p.draw();
        });
        connectParticles();
        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
</body>
</html>
